<div class="card flex align-items-center justify-content-center">
        <div class="w-3 card-container">
            <div class="text-center p-4 border-700 surface-overlay border-round border-3">
                <img src="../../../../assets/img/primeng.svg">
                <h1 class="text-layout">¡Bienvenido!</h1>
                <hr>
                <h1 class="text-layout mb-5">Iniciar sesión</h1>
                <form [formGroup]="formUser" (ngSubmit)="login()">
                    <div class="grid p-fluid mb-5">
                            <div class="col-12 md:col-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <input formControlName="nombre_usuario" type="text" pInputText placeholder="Usuario">         
                                </div>
                                <br>
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <input formControlName="contrasenia" type="password" pInputText placeholder="Contraseña">         
                                </div>
                            </div>
                    </div>
                    <br>
                    <button pRipple 
                            pButton 
                            type="submit" 
                            label="Ingresar" 
                            class="p-button-outlined mr-3">
                    </button>
                    <button pRipple 
                            pButton 
                            type="button"
                            routerLink="/welcome" 
                            label="Regresar" 
                            class="p-button-outlined p-button-danger">
                    </button>
                </form>
            </div>
        </div>
</div>
